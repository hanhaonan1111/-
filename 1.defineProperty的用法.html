<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let object = {}
        // 执行器属性不能和数据属性写在一个一起
        Object.defineProperty(object, '_age', {
            value: 23,           // 值属性
            enumerable: true,  // 可以通过对象获取吗?
            writable: true,    // 可以被覆盖吗?
            configurable: false   // 可以被删除吗?
        })

        Object.defineProperty(object, 'age', {
            get() {
                console.log('你访问了age属性');
                return object._age
            },
            set(val) {
                console.log('你设置了age属性');
                object._age = val
            }
        })
        object.age = 88
        console.log(object);

    </script>
</body>

</html>
